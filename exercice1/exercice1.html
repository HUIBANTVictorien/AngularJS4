<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <title>exercice 1 partie 4 angularJS</title>
  </head>
  <body ng-app>
    <button type="button" name="buttonPlus" ng-click="count = count + 1" ng-init="count=0">+</button>
    <button type="button" name="buttonMinus" ng-click="count = count - 1">-</button>
    <p>
      compteur : {{count}}
    </p>
  </body>
</html>
